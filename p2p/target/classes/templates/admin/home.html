<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>
		<form name='c' th:object="${chatForm}" th:action="@{/sharedchat}" method='get'>
			<div class="input-group" style="padding: 20px">
				<select class="custom-select" th:field="*{chatsId}">
					<option value=""> -- </option>
					<option th:each="chats : ${chats}"
							th:value="${chats.chatsId}"
							th:utext="${chats.chatsName}"/>
				</select>
				<div class="input-group-append">
					<td><input class="btn btn-outline-secondary" name="submit" type="submit"/>Go to Chat</td>
				</div>
			</div>
		</form>
		<form th:action="@{/settings}" method="get">
			<button class="btn btn-md btn-info btn-block" name="setting"
					type="Submit">Setting</button>
		</form>
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
					type="Submit">Logout</button>
		</form>
	</div>
</body>
</html>
